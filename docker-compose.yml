version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: frozen_postgres
    environment:
      POSTGRES_DB: starplusdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespw
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - frozen_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend/FrozenApi
      dockerfile: Dockerfile
    container_name: frozen_backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - USE_POSTGRES=true
      - APPLY_MIGRATIONS=true
      - ConnectionStrings__PostgreSQL=Host=postgres;Port=5432;Database=starplusdb;Username=postgres;Password=postgrespw
      - ConnectionStrings__DefaultConnection=Data Source=/data/frozen_billing.db
      - JwtSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JwtSettings__Issuer=FrozenApi
      - JwtSettings__Audience=FrozenApi
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
    ports:
      - "5001:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - frozen_network
    volumes:
      - sqlite_data:/data
      - uploads_data:/app/wwwroot/uploads
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend/frozen-ui
      dockerfile: Dockerfile
    container_name: frozen_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - frozen_network
    restart: unless-stopped

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: frozen_redis
    ports:
      - "6379:6379"
    networks:
      - frozen_network
    restart: unless-stopped

  # Nginx (reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: frozen_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - frozen_network
    restart: unless-stopped

volumes:
  postgres_data:
  sqlite_data:
  uploads_data:

networks:
  frozen_network:
    driver: bridge
